---
# vars file for tenantcloud.dashboard

ansible_python_interpreter: "/usr/local/bin/python3"
php_api_version: "20190902"
php_version: "php@7.4"
php_release: "7.4"
composer_url: "https://getcomposer.org/installer"
add_trusted_cert_command: "security add-trusted-cert -d -r trustRoot
-k /Library/Keychains/System.keychain
/usr/local/etc/nginx/ssl/{{ mysql_database }}-rootCA.crt"
protractor_path: "$HOME/{{ work_dir }}/home.{{ work_domain }}\
/tests/Protractor"
git_hooks_path: "$HOME/{{ work_dir }}/home.{{ work_domain }}\
/docs/installation/git-hooks"
local_hosts_record: "127.0.0.1 home.{{ work_domain }}
 {{ work_domain }} www.{{ work_domain }} socket.{{ work_domain }}
 minio.{{ work_domain }}"
