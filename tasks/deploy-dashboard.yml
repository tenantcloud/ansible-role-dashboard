---
- name: Run deploy dashboard script
  command: $HOME/{{ work_dir }}/home.{{ work_domain }}/sh/update.sh
  environment:
    PATH: "{{ lookup('env','PATH') }}"
  changed_when: false

- name: Restart nginx
  become: true
  command: /usr/local/bin/brew services restart nginx-full
  changed_when: false

- name: Copy info file
  template: src=info.txt.j2 dest=$HOME/Desktop/home.{{ work_domain }}.txt
