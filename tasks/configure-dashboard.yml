    path: $HOME/{{ work_dir }}/home.{{ work_domain }}/.env
    regexp: 'QUEUE_DRIVER='
    line: 'QUEUE_DRIVER=redis'

- name: Add HOST
  lineinfile:
    path: $HOME/{{ work_dir }}/home.{{ work_domain }}/.env
    regexp: '^HOST='
    line: 'HOST={{ work_domain }}'

- name: Add DB_HOST
  lineinfile:
